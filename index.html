<html>
	<head>
		<title>CircleCI Tech Assessment</title>
	</head>
	<body>
		<h1>Tahsin Ahmed CircleCI Technical Assessment</h1>
		<button>Click me!</button>
		<div id="container"></div>

		<script>
			(function () {
				const newText = 'CircleCi';

				const appendNewText = () => {
					document.querySelector('#container').innerHTML = newText;
				};

				const button = document.querySelector('button');
				button.addEventListener('click', appendNewText);
			})();
		</script>
	</body>
</html>
